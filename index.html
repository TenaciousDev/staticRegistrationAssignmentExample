<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <title>Static Registration Page</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <button>About Us</button>
        <button>Register</button>
      </div>
      <hr />
    </header>
    <main>
      <div class="form-wrapper">
        <form id="form-register">
          <fieldset class="form-body">
            <h2>Sign Up</h2>
            <input
              class="form-input"
              type="email"
              placeholder="Email"
              required
            />
            <input
              class="form-input"
              type="text"
              placeholder="Username"
              required
            />
            <input
              class="form-input"
              type="password"
              placeholder="Password"
              required
            />
            <input
              class="form-input"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <input class="form-input" type="submit" value="Register!" />
            <div class="icons">
              <img src="assets/amazon.bmp" alt="amazon" />
              <img src="assets/facebook.bmp" alt="facebook" />
              <img src="assets/github.bmp" alt="github" />
              <img src="assets/instagram.bmp" alt="instagram" />
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
